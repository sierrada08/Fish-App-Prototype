<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallatin River Fly Recommendation Prototype V1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gallatin River Fly Recommendation Prototype V1</h1>

    <div class="form-group">
        <label for="timeOfDay">Time of Day:</label>
        <select id="timeOfDay">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>
    </div>

    <div class="form-group">
        <label for="location">Fishing Location:</label>
        <select id="location">
            <option value="gallatin-upper">Gallatin River - Upper</option>
            <option value="gallatin-lower">Gallatin River - Lower</option>
        </select>
    </div>

    <div class="form-group">
        <label for="species">Target Fish Species:</label>
        <select id="species">
            <option value="trout">Trout</option>
            <option value="bass">Bass</option>
        </select>
    </div>

    <button id="submitBtn">Submit</button>

    <div id="output"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const timeOfDay = document.getElementById('timeOfDay').value;
            const location = document.getElementById('location').value;
            const species = document.getElementById('species').value;

            const prompt = `What flies should I use on the ${location} in the ${timeOfDay} for ${species}?`;
            document.getElementById('output').innerText = prompt;
        });
    </script>
</body>
</html>
